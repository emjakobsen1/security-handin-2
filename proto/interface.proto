syntax = "proto3";

option go_package = "https://github.com/emjakobsen1/security-handin-2/tree/master/proto";

package proto;

// compile command:
//protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative ./proto/interface.proto

service Service {
    rpc Request(Info) returns (Empty);
    rpc Reply(Info) returns (Empty);
}

message Info {
    int32 id = 1;  // Keep only the id field
}

message Empty {
}
